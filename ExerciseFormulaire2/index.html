<!--a. Row : Un second formulaire utilisant les grids pour les informations sur le forfait voyage recherché (la
mise en forme de ce formulaire est laissée à votre discrétion) :
a. Liste déroulante pour choisir la destination : Mexique, France, Colombie, Cuba, Espagne, Grèce,
Italie (vous pouvez changer ces destinations ou en ajouter, à votre guise)
b. Zones de texte (type date) pour saisir la date de départ
c. Zones de texte (type date) pour saisir la date de retour
d. Sélecteur de nombre pour saisir le nombre d'adultes
e. Sélecteur de nombre pour saisir le nombre d’enfants
f. Boutons radio pour choisir le mode de transport : train ou avion
g. Boutons radio pour indiquer le type de siège : première classe ou classe économique.
h. Sous-division contenant des cases à cocher permettant de choisir les caractéristiques de l'hôtel :
a. Tout compris
b. Sur la plage
c. Près d'un golf
i. Ajoutez une carte Google
j. Bouton pour lancer la recherche-->
<html lang="fr-ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-with, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap2</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<form>
    <div class="container">

        <div class="form-row pt-5">
            <div class="form-group col-md-6">
                <label for="demandeinfo">Quel est votre destination</label>
                <select id="demandeinfo" class="form-control">
                    <option selected>Choisir votre destination</option>
                    <option>France</option>
                    <option>Espagne</option>
                    <option>Italie</option>
                    <option>Cuba</option>
                    <option>République Dominicaine</option>
                    <option>Mexique</option>
                </select>
            </div>
        </div>


            <div class="row pt-5">
                <div class="col-md-6">
                    <p>Votre départ</p>
                    <label for="date" class="sr-only">date</label>
                    <input type="date" class="form-control" id="date" placeholder="date" value="entrez la date de départ">
                </div>

                <div class="col-md-6">
                    <p>Votre retour</p>
                    <label for="date1" class="sr-only">date</label>
                    <input type="date" class="form-control" id="date1" placeholder="date">
                </div>
            </div>

        <div class="row pt-5">
            <div class="form-group col-md-6">
                <p>Nombre d'adultes</p>
                <label for="nombreadultes"></label>
                <select id="nombreadultes" class="form-control">
                    <option selected>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <p>Nombre d'enfants</p>
                <label for="nombreenfants"></label>
                <select id="nombreenfants" class="form-control">
                    <option selected>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </div>

        <div class="row pt-5">
           <div class="form-group col-md-6">
               <p>Quel moyen de transport préférez-vous?</p>
               <div class="form-check">
                   <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                   <label class="form-check-label" for="exampleRadios1">
                       Avion
                   </label>
               </div>

               <div class="form-check">
                   <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                   <label class="form-check-label" for="exampleRadios2">
                       Train
                   </label>
               </div>
            </div>

            <div class="form-group col-md-6">
                <p>Quelle classe préférez-vous?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios3" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios3">
                        Affaire
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios4" value="option2">
                    <label class="form-check-label" for="exampleRadios4">
                        Économique
                    </label>
                </div>
            </div>
        </div>


         <div class="row pt-5">
              <div class="col-md-12">
                  <p>Veuillez cocher les options souhaitez durant votre séjour</p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label class="form-check-label" for="check1">tout compris</label>
                    <br>
                    <input type="checkbox" class="form-check-input" id="check2">
                    <label class="form-check-label" for="check2">sur la plage</label>
                    <br>
                    <input type="checkbox" class="form-check-input" id="check3">
                    <label class="form-check-label" for="check3">près d'un golf</label>
                </div>
              </div>
         </div>

         <div class="row pt-5">
            <button type="submit" class="btn btn-primary">Lancer la recherche</button>
         </div>

      </div>

</form>











<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="bootstrap-4.5.0-dist/js/bootstrap.js"></script>

</body>
</html>
